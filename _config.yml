title:            _nas
description:      Unix, Ricing, Musings, Software Development blog.

# put your disqus here
disqus_shortname:
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             images/logo.png # logo visible in the topbar
excerpt_separator: <!--more-->
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000

url: http://aronbordin.com/neo-hpstr-jekyll-theme

# draw your top menu here
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:
  - title: 'home'
    url: '/'
  - title: 'tags'
    url: '/tags'
  - title: 'whoami'
    url: '/whoami'

# Owner/author information
owner:
  name:           Nas Villanueva
  site:           https://nasvillanueva.github.io
  avatar:         images/avatar.jpg
  email:          nasvillanuevait@gmail.com
  # Twitter nick for use in Twitter cards and follow button.
  twitter: NazIsEvil # if no twitter in this config, the twitter follow button will be removed
  # GitHub nick for use in follow button in author block.
  github: nasvillanueva

# Twitter account associated with the site if different from owner/author twitter account.
# Used in Twitter cards.
twitter:

# Social networking links used in author block underneath posts. Update and remove as you like.
social:
  - title: "github"
    url: "https://github.com/nasvillanueva"
  - title: "linkedin"
    url: "https://www.linkedin.com/in/nasvillanueva"
  - title: "youtube"
    url: "https://www.youtube.com/channel/UCtY1ZRsPwv_DZdsxsnZh0vQ"

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-100931151-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Manila
locale:      en_US
future:      true
highlighter: rouge
markdown:    kramdown
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

jekyll_timeago:
    depth: 1
    suffix:
# Amount of post to show on home page
paginate: 5

# if true, shows the floatting share buttons
float_share: false

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: false

include: [".htaccess"]
exclude: ["demo/*", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
gems:
    - jekyll-paginate
theme: neo-hpstr-jekyll-theme
